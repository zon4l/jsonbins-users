<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <style>
        .country {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container pt-4">
        <form id="user-form">
            <div class="form-group">
                <input type="text" name="name" id="user-name" class="form-control" placeholder="Enter your name">
            </div>
            <div class="d-flex">
                <div class="form-group w-100">
                    <input type="number" name="age" class="form-control" id="user-age" placeholder="Enter your age">
                </div>
                <div class="form-group w-100 ml-2">
                    <input type="text" name="gender" class="form-control" id="user-gender"
                        placeholder="Enter your gender">
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="address" class="form-control" id="user-address"
                    placeholder="Enter your address">
            </div>
            <div class="d-flex">
                <div class="form-group w-100">
                    <input type="text" name="city" class="form-control" id="user-city" placeholder="Enter your city">
                </div>
                <div id="countries-dropdown" class="w-100 ml-2 form-group bg-white border">
                    <button id="dropdown-btn" class="form-control w-100 text-left" type="button"
                        onclick="toggleDropdown()">Select
                        your country</button>
                    <div id="dropdown-content" class="d-none">
                        <input type="text" name="search country" id="search-country" class="form-control"
                            placeholder="Type to search your country" onkeyup="filterCountries(this)">
                        <div id="countries-list" class="overflow-auto px-3" style="max-height: 100px;"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit Details</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
